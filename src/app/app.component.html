<div class="container-fluid my-3 p-5">
  <div class="tableData border border-1 p-3 rounded-2">
    <div class="d-flex align-items-center justify-content-between">
      <h1 class="fs-4 fw-semibold">List of pins</h1>
      <div>
        <button type="button" class="float-end btn btn-primary mb-2 ms-2" data-bs-toggle="modal"
        data-bs-target="#customerModal"><i class="bi bi-plus-circle me-1"></i> Add Customer</button>
      <button *ngIf="customerList != null && customerList.length > 0" type="button" class="float-end btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#pinModal"><i
          class="bi bi-plus-circle me-1"></i> Add Pin</button>
      </div>
    </div>
    <div class="tableContainer">
      <div class="alert alert-warning p-2" *ngIf="pinList == null">No pins available</div>
      <table class="table table-striped table-hover border border-1" *ngIf="pinList != null && pinList.length != 0">
        <thead>
          <tr>
            <th class="text-center" scope="col">Title</th>
            <th class="text-center" scope="col">Image</th>
            <th class="text-center" scope="col">Collaboratory</th>
            <th class="text-center" scope="col">Privacy</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of pinList">
            <td class="text-center">{{item.title}}</td>
            <td class="text-center"><img [src]="item.image" [style.max-height.px]="80" [style.max-width.px]="80"></td>
            <td class="text-center text-break">{{item.collaborators}}</td>
            <td class="text-center">{{item.privacy}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<app-add-customer (closed)="handleModalClosed()"></app-add-customer>
<app-add-pin (closedPin)="handlePinModalClosed()"></app-add-pin>
